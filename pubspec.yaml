name: klndrive
description: A carpool application lets student to share their ride for reducing petrol costs

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.17
  firebase_auth: ^4.2.2
  firebase_core: ^2.6.1
  cloud_firestore: ^4.4.2
  google_maps_flutter: ^2.2.3
  fluttertoast: ^8.2.0
  geocoder: ^0.2.1
  flutter_typeahead: ^4.3.6
  rflutter_alert: ^2.0.4
  geolocator: ^9.0.2
  datetime_picker_formfield: ^2.0.1
  url_launcher: ^6.1.9
  flutter_phone_direct_caller: ^2.1.1
  pinput: ^0.2.0



dev_dependencies:

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: false

  assets:
    - assets/



